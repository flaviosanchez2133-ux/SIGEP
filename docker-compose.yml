version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sigep_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sigep_user
      POSTGRES_PASSWORD: sigep_password_2024
      POSTGRES_DB: sigep_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigep_user -d sigep_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cach√© y sesiones
  redis:
    image: redis:7-alpine
    container_name: sigep_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sigep_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://sigep_user:sigep_password_2024@postgres:5432/sigep_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: sigep_jwt_secret_key_2024_muy_segura
      JWT_REFRESH_SECRET: sigep_refresh_secret_key_2024_muy_segura
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npm run db:generate && npm run db:push && npm run db:seed && npm run dev"

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: sigep_network
